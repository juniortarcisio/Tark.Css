<style class="text/css">
pre {
    outline: 1px solid #ccc;
    padding: 5px;
    margin: 5px;
}
.string { color: green }
.number { color: darkorange }
.boolean { color: blue }
.null { color: magenta }
.key { color: red }
/*Filter styles*/
.saturate { filter: saturate(3); }
.grayscale { filter: grayscale(100%); }
.contrast { filter: contrast(160%); }
.brightness { filter: brightness(0.25); }
.blur { filter: blur(3px); }
.invert { filter: invert(100%); }
.sepia { filter: sepia(100%); }
.huerotate { filter: hue-rotate(180deg); }
.rss.opacity { filter: opacity(50%); }
</style>
<div class="card col s12">
    <div class="card-container row">
        <div class="col s12">
            <input ng-model="chatText" type="text" />
            <label>Chat message</label>
        </div>
        <div class="row">
            <button class="btn effect-waves" type="button" ng-click="sendChat()">SEND</button>
        </div>
        <div class="row">
            <h3>Message log</h3>
            <ul>
                <li ng-repeat="msg in msglog">{{msg.time|date:'yyyy-MM-dd HH:mm:ss'}} [{{msg.sender}}]: {{msg.content}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="card col s12">
    <div class="card-container row">
        <div class="col s12">
            <input ng-model="textToSpeak" type="text" />
            <label>Text To Speak</label>
        </div>
        <div class="row">
            <button class="btn effect-waves" type="button" ng-click="Speak(textToSpeak,2)">speak</button>
        </div>        
    </div>
</div>
