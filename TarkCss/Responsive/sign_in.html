<section>
    <div class="card big margin-auto">
        <div class="card-container">
            <h3>Sign In</h3>
            <div class="row">
                <div class="col m4 right">
                    Email Address
                </div>
                <div class="col m6">
                    <input type="text" ng-model="account.email" startfocus />
                </div>
            </div>
            <div class="row">
                <div class="col m4 right">
                    Password
                </div>
                <div class="col m6">
                    <input type="password" ng-model="account.password" />
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div id="g-recaptcha-sign-in" class="g-recaptcha"></div>
            </div>
            <div class="row center">
                <a class="btn" ng-click="submit()">SUBMIT</a>
            </div>
            <br />
        </div>
    </div>
    <div class="clear"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
</section>
