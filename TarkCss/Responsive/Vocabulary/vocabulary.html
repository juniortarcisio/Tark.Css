<style type="text/css">
    .tab-1x {
        padding-left:30px;
    }
</style>
<div class="container">
    <h1>Vocabulary</h1>
    <section ng-repeat="wordGroup in wordGrups">
        <h2 class="margin-top-2em"><i class="fa" ng-class="wordGroup.icon"></i> {{wordGroup.name}}</h2>
        <div class="col s12 m4 l3" ng-repeat="wordSubGroup in wordGroup.wordSubGroups">
            <section class="card" >
                <div class="card-container">
                    <h3>{{wordSubGroup.name}}</h3>
                    <ul class="tab-1x">
                        <li ng-repeat="word in wordSubGroup.words" class="cursor-pointer" ng-click="Speak(word.word)">{{word.word}}</li>
                    </ul>
                </div>
            </section>
        </div>
        <br class="clear" />
    </section>
</div>
