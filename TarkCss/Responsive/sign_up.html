<style type="text/css">
    .card-sign-up {
        min-width: 355px !important;
        max-width: 410px !important;
    }
    @media only screen and (max-width:650px) {
        .card-sign-up {
            min-width: 320px !important;
        }
    }
</style>
<section>
    <div class="card col s11 m5 l3 margin-auto fade-in-slide-down-slow card-sign-up">
        <div class="card-container">
            <h3>Sign Up</h3>
            <form name="formSignUp">
                <div class="row">
                    <div class="col m11">
                        <input type="text" ng-model="account.name" startfocus required ng-minlength="4" />
                        <label>Nickname</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col m11">
                        <input type="email" ng-model="account.email" required />
                        <label>Email Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col m11">
                        <input name="password" type="password" ng-model="account.password" required ng-minlength="6" />
                        <label>Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col m11">
                        <input name="passwordConfirm" type="password" ng-model="account.passwordConfirm" required ng-minlength="6" />
                        <label>Confirm Password</label>
                    </div>
                </div>
                <div class="clear center">
                    <span ng-class="{'text-red':true, 'invisible': account.password === account.passwordConfirm || formSignUp.passwordConfirm.$untouched}">passwords must match</span>
                </div>
                <div class="row">
                    <div id="g-recaptcha-sign-up" class="g-recaptcha"></div>
                </div>
                <div class="row center">
                    <button type="button" class="btn" ng-disabled="!formSignUp.$valid || account.password !== account.passwordConfirm" ng-click="submit()">SUBMIT</button>
                    <!--<a class="btn" ng-disabled="!formSignUp.$valid || account.password !== account.passwordConfirm" ng-click="submit()">SUBMIT</a>-->
                </div>
                <br />
                <div class="clear center error-box" ng-show="errorMessage.length > 0">
                    <span>{{ errorMessage }}</span>
                </div>
            </form>
        </div>
    </div>
</section>
