<style type="text/css">
    .selectWordGroup {
        font-size: 24px;
        font-weight: bold;
        color: #129880;
        width: auto;
        border-bottom: 2px solid #129880;
    }
    .container-short { max-width:400px; }
    .card-container { position:relative }
    .score {
        position:absolute;
        top:0px;
        right:10px;
    }
    .success-box>span {
        font-size:1.5em;
        font-weight:bold;
    }
    .response {
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 5px;
        color:#4285f4;
    }
    page-footer {
        display:none
    }
    .score-right { background-color:#a7e2a7; font-size:1.5em }
    .score-wrong { background-color:#fd8f8f; font-size:1.5em }
</style>
<div class="container-short margin-auto">
    <h1>Flashcards</h1>
    <h2>
        <i class="fa" ng-class="selectedWordGroup.icon"></i>
        <select class="selectWordGroup" ng-model="selectedWordGroup" ng-options="wordGrup.name for wordGrup in wordGrups" ng-change="nextWord()"></select>
    </h2> 
    <div class="col s12 m12 l12">
        <section class="card">
            <div class="card-container">
                <h4>Answer</h4>
                <br />
                <h1>{{randomWord.description}}</h1>
                <br />
                <div class="row">
                    <div class="col m12">
                        <input name="response" type="text" ng-model="response" class="response" ng-keyup="responseKeyPress($event)" />
                        <label>Response</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col m12">
                        <button class="btn effect-waves waves-red" type="button" ng-click="skip()">Skip (esc)</button>
                        <button class="btn effect-waves waves-blue float-right" type="button" ng-click="answer()">Answer</button>
                    </div>
                </div>
                <br class="clear" />
                <div class="margin-top-2em clear center success-box fade-in-slide-down" ng-show="showSuccess">
                    <span>
                        <i class="fa fa-check"></i> Correct!
                    </span>
                </div>
                <div class="margin-top-2em clear center error-box fade-in-slide-down" ng-show="errorMessage.length > 0">
                    <span>{{ errorMessage }}</span>
                </div>
                <div class="score center">
                    <table>
                        <tr>
                           <th>Correct</th> 
                           <th>Wrong</th> 
                        </tr>
                        <tr>
                            <td class="center score-right">{{correct}}</td>
                            <td class="center score-wrong">{{wrong}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
