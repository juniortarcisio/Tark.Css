<section class="container-short">
    <h1>Simple present</h1>
    <section class="card col l12 slide-down animate-duration-x1" ng-hide="hideObjective">
        <div class="card-container">
            <h2><i class="fa fa-bullseye"></i> Objective</h2>
            Explain and give some examples of <b>Simple Presente Tense</b>
            <h2 class="cursor-pointer" style="position:absolute;top:0px;right:20px" ng-click="hideObjective=true"><i class="fa fa-times"></i></h2>
        </div>
    </section>
    <section class="card col l12 slide-down animate-duration-x2" ng-hide="hideUseCases">
        <div class="card-container">
            <h2><i class="fa fa-comments"></i> Use Cases</h2>
            <ul class="spaced-line-2x">
                <li>The action is a <b>fact</b></li>
                <li>The action is a <b>routine</b> (everyday or eventually)</li>
            </ul>
            <h2 class="cursor-pointer" style="position:absolute;top:0px;right:20px" ng-click="hideUseCases=true"><i class="fa fa-times"></i></h2>
        </div>
    </section>
    <div class="card col l12 m12 s12 slide-down animate-duration-x3">
        <div class="card-container">
            <verbal-tenses tense="0"></verbal-tenses>
        </div>
    </div>
